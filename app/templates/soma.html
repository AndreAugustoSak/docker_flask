<!DOCTYPE html>
<html>
<body>

<div class="container-fluid">
    <header>
        <h1>Digite dois números para somá-los:</h1>
    </header>

    <input type="text" name="number1" id="number1" placeholder="Digite um número"> <br>
    +<br>
    <input type="text" name="number2" id="number2" placeholder="Digite outro número"><br>
    <button type="button" class="btn btn-info" onclick="submit1()">Calcular</button><br><br>
    <div class="screen" id="screen1"></div>

</div> <!-- End Container-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script>
$( document ).ready(function() {

});
function submit1(){
    var a =  document.getElementById("number1").value;
    var b =  document.getElementById("number2").value;
    var c = parseInt(a) + parseInt(b); 
    document.getElementById("screen1").innerHTML=c;
  }
</script>
